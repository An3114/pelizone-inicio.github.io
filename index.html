<html lang="es">
<head>

    <title>Bienvenido a Pelizone</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            font-family: 'Poppins', sans-serif;
            color: white;

            padding: 80px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
